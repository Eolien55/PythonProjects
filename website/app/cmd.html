<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: black;
        font-family: "Roboto", sans-serif;
        background-color: white;
      }
      input {
        background-color: white;
        color: black;
        font-size: 50px;
      }
      div {
        position: relative;
        margin-left: 300px;
        margin-top: 300px;
        margin-right: 300px;
        margin-bottom: 300px;
      }
    </style>
    <script>
      function postIt() {
        $.post("/cmd/", {
          command: $("#commands").val(),
          stdin: $("#stdin").val(),
        }).done(function (response) {
          $("#output").val(response["result"]);
        });
      }
    </script>
  </head>
  <body>
    <button id="button" onclick="postIt()"></button>
    <textarea id="commands"></textarea>
    <textarea id="stdin"></textarea>
    <textarea id="output"></textarea>
  </body>
</html>
