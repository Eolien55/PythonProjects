{% extends "base_about.html" %}
{% block page_content %}
<div class="row">
    <div class="col-md-6">
        <h1>
            {{ project.title }}
        </h1>
        <img src="/images/projects/{{ project.image }}" style="width:500px">
    </div>
    <div class="col-md-6">
        <h3>
            Description
        </h3>
        <p>
            {{ project.longdescription|safe }}
        </p>
        {% if project.learned %}
        <h3>
            Ce que j'ai appris
        </h3>
        <p>
            <span>{{ project.learned|safe }}</span>
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
</html>
